version: '3.8'

services:
  backend:
    # [修改] 指向您的 GHCR 映像檔
    image: ghcr.io/yu320/dorm-chack-deployment-docker/backend:latest
    restart: always
    # [修改] 讓它讀取 Dockge 介面設定的環境變數
    env_file:
      - .env
    volumes:
      # 確保上傳的圖片可以持久化保存
      - ./uploads:/app/uploads
    networks:
      - app-network

  frontend:
    # [修改] 指向您的 GHCR 映像檔
    image: ghcr.io/yu320/dorm-chack-deployment-docker/frontend:latest
    restart: always
    networks:
      - app-network

  nginx:
    # [修改] 指向您的 GHCR 映像檔 (包含設定檔)
    image: ghcr.io/yu320/dorm-chack-deployment-docker/nginx:latest
    restart: always
    ports:
      # [關鍵修改] 外部 8081 對應內部 80
      # NPM (Nginx Proxy Manager) 請設定 Forward Host IP 為 TrueNAS IP，Port 為 8081
      - "8081:80"
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'app_db'
      MYSQL_USER: 'prod_user'
      # [安全性] 使用變數，請在 Dockge 的 .env 區域設定密碼
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_HOST: db
      PMA_USER: prod_user
      PMA_PASSWORD: ${DB_PASSWORD}
      # 這是配合您 Nginx config 中的設定
      PMA_ABSOLUTE_URI: /sys_db_admin_x9zp2/
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
